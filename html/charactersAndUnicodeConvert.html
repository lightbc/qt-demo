<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符Unicode互转</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
			}

			#container {
				padding: 1%;
			}

			#edit {
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			textarea {
				width: 48%;
				height: 480px;
				resize: none;
				color: gray;
				border: 1px solid gray;
				outline: none;
			}

			select {
				outline: none;
				border: 1px solid #5F9EA0;
				padding: 5px 7px;
				color: gray;
				font-size: 16px;
			}

			#select {
				margin-left: 1%;
				margin-bottom: 30px;
			}

			.tip {
				position: fixed;
				top: 10px;
				left: 40%;
				z-index: 99999999;
			}

			.use-tips {
				margin-top: 20px;
				margin-left: 1%;
				color: #F06900;
				font-size: 18px;
				font-weight: 600;
			}

			#operate {
				position: absolute;
				top: 10px;
				right: 20px;
			}

			#operate:hover {
				visibility: visible;
			}

			.copy {
				border: 1px solid lightgray;
				padding: 5px;
				color: #fff;
				background-color: lightseagreen;
				cursor: pointer;
			}

			.show {
				visibility: visible;
			}

			.hide {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="select">
				<select id="convert-select">
					<option value="0">中文转Unicode</option>
					<option value="1">Unicode转中文</option>
				</select>
			</div>
			<div id="edit">
				<textarea id="edit-area"></textarea>
				<textarea id="show-area" style="margin-left: 1%;" readonly></textarea>
				<div id="operate" class="hide">
					<span class="copy" onclick="copy()">复制</span>
				</div>
			</div>
			<div class="use-tips">
				注：<br />
				1、下拉选择转换项，进行当前转换项匹配。<br />
				2、左侧文本输入框输入转换前的格式，右侧区域则会显示转换后的内容。<br />
				3、支持实时输入转换/复制粘贴转换的模式。<br />
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	// 转换类型，0-中文转Unicode，1-Unicode转中文
	var convertType = 0;
	// 编辑区域
	var editArea = document.getElementById("edit-area");
	// 处理结果显示区域
	var showArea = document.getElementById("show-area");

	window.onload = function() {
		convertTypeListener();
		editAreakeyUpListener();
		toggleOperate();
	}

	/**
	 * 编辑区域键盘释放按键事件监听
	 */
	function editAreakeyUpListener() {
		editArea.addEventListener('keyup', function() {
			// 中文转Unicode
			if (convertType == 0) {
				_charactersToUnicode(this);
			}
			// Unicode转中文
			if (convertType == 1) {
				_unicodeToCharacters(this);
			}
		});
	}

	/**
	 * 转换类型变换监听
	 */
	function convertTypeListener() {
		var select = document.getElementById("convert-select");
		select.onchange = function() {
			convertType = this.value;
			editArea.value = "";
			showArea.value = "";
		}
	}

	/**
	 * 中文字符转Unicode
	 */
	function _charactersToUnicode(el) {
		var convertValue = "";
		var v = el.value.trim();

		if (v) {
			for (var i = 0; i < v.length; i++) {
				// 中文字符则进行转换
				if (_isChinese(v[i])) {
					convertValue += "\\u" + v.charCodeAt(i).toString(16);
				} else {
					convertValue += v[i];
				}
			}
			showArea.value = convertValue;
		} else {
			tips("未有相关输入信息!");
		}
	}

	/**
	 * Unicode转中文字符
	 */
	function _unicodeToCharacters(el) {
		var convertValue = "";
		var v = el.value.trim();

		if (v) {
			if (v.indexOf("\n") != -1) {
				var vs = v.split("\n");
				for (var i = 0; i < vs.length; i++) {
					convertValue += _unicodeToCharactersWithOneLine(vs[i]) + "\n";
				}
			} else {
				convertValue = _unicodeToCharactersWithOneLine(v);
			}
			showArea.value = convertValue;
		} else {
			tips("未有相关输入信息!");
		}
	}

	/**
	 * Unicode转中文字符，单行处理
	 * @param {Object} v 处理值
	 */
	function _unicodeToCharactersWithOneLine(v) {
		var convertValue = "";
		if (v.indexOf("\\u") != -1) {
			var splitContent = v.split("\\u");
			for (var i = 0; i < splitContent.length; i++) {
				if (!splitContent[i]) {
					continue;
				}
				if (_isUnicode(splitContent[i])) {
					convertValue += String.fromCharCode(parseInt(splitContent[i], 16));
				} else {
					convertValue += splitContent[i];
				}
			}
		} else {
			convertValue = v;
		}
		return convertValue;
	}

	/**
	 * 提示
	 * @param {Object} tip 提示内容
	 */
	function tips(tip) {
		var tipEle = document.createElement("div");
		tipEle.setAttribute("class", "tip")
		// 提示内容
		var tipContent = "<span style='color:red;padding:7px;background-color:rgba(255,255,0,.3)'>×	" + tip + "</span>";
		tipEle.innerHTML = tipContent;
		document.body.appendChild(tipEle);
		// 2秒后移除临时元素
		setTimeout(function() {
			document.body.removeChild(tipEle);
		}, 2000);
	}

	/**
	 * 判断是否是完整的Unicode格式数据
	 * @param {Object} v 检测的字符
	 */
	function _isUnicode(v) {
		var regx = /[0-9a-fA-F]/;
		for (var i = 0; i < v.length; i++) {
			if (regx.test(v[i])) {
				continue;
			} else {
				return false;
			}
		}
		return true;
	}

	/**
	 * 字符是否中文判断
	 */
	function _isChinese(c) {
		var regx =
			/^[\u3002\uff1b\uff0c\uff1a\u2018\u2019\u201c\u201d\uff08\uff09\u3001\uff1f\u300a\u300b\uff01\u2014\u2026\u2013\uff0e\u4e00-\u9fa5]$/;
		return regx.test(c);
	}

	/**
	 * 显隐操作组件
	 */
	function toggleOperate() {
		let showArea = document.getElementById("show-area");
		let operate = document.getElementById("operate");
		showArea.onmouseover = function() {
			operate.classList.remove("hide");
			operate.classList.add("show");
		}
		showArea.onmouseout = function() {
			operate.classList.remove("show");
			operate.classList.add("hide");
		}
	}

	/**
	 * 文本复制
	 */
	function copy() {
		let txt = document.getElementById("show-area");
		// 选中文本
		txt.select();
		// 执行复制文本命令
		document.execCommand("Copy");
		//移除焦点
		txt.blur();
	}
</script>
